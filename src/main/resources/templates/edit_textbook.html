<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Textbook</title>
</head>
<body>
<div align="center">
    <h1>Edit Textbook</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${textbook}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Textbook ID:</td>
                <td>
                    <input type="text" th:field="*{bookId}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Textbook Name:</td>
                <td>
                    <input type="text" th:field="*{bookName}" />
                </td>
            </tr>
            <tr>
                <td>Textbook Description:</td>
                <td><input type="text" th:field="*{bookDescription}" /></td>
            </tr>
            <tr>
                <td>Textbook ISBN:</td>
                <td><input type="text" th:field="*{bookISBN}" /></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="*{price}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
